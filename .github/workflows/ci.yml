name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Test
        run: deno task test

      - name: Build
        run: deno task build
